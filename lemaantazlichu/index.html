    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

        ❅

    <div class="container position-relative">
        <section id="showcase">
            <img src="assets/img/logo.png" alt="" class="wow fadeInDown">  
            <button class="wow bounceIn">Contact Us</button>
        </section>

        <section id="contact">
            <h4>Contact Us</h4>
            <form action="">
                <input type="text" name="firstname" id="firstname" placeholder="* Enter your first name">
                <input type="text" name="surename" id="surename" placeholder="* Enter your surename">
                <input type="email" name="email" id="email" placeholder="* Enter your email">
                <input type="telp" name="phone" placeholder="Enter your phone">
                <textarea name="msg" cols="30" rows="5" placeholder="Enter your message"></textarea>
                <span>* Required fields</span>
                <div class="text-right">
                    <button id="back" style="background: #fb6340;">Back</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </div>
    <section id="download" class="wow slideInLeft">
        <div class="container">
            <div class="display-flex">
                <div class="left">
                    <p>A short video presentation about Lemaan Tazlichu</p>
                    <a href="#">Download here</a>
                </div>
                <div class="center">
                    <p>A PDF with the slides from the zoom event</p>
                    <a href="#">Download here</a>
                </div>
                <div class="right">
                    <p>A full video recording of our Zoom event</p>
                    <a href="#">Download here</a>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/app.js"></script>
